name: Create PR to update atlas list

on:
  #schedule:
  #  - cron:  '0 10 * * 1'
  push:
    branches:
      - test
    paths:
      - '**.md'
  workflow_dispatch:

jobs:
  AtlasListUpdate:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Create updated files
        shell: pwsh
        working-directory: ./.github/scripts
        run: |
          ./UpdateAtlasList.ps1

      - name: Create pull request
        uses: peter-evans/create-pull-request@v5
        with:
          branch: update-atlaslist
          delete-branch: true
          commit-message: Update atlas list from wago.tools (${{ env.current_date }})
          title: Auto-update of atlas list from wago.tools
          body: |
            Weekly atlas list update. Changes generated by GitHub Action.

            Links:
            - [Workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - [YAML file](${{ github.server_url }}/${{ github.repository }}/blob/test/.github/workflows/AtlasList_Update.yml)
          add-paths: |
            WeakAuras/AtlasList_*.lua

name: Create PR to update atlas list 2

on:
  #schedule:
  #  - cron:  '0 10 * * 1'
  push:
    branches:
      - test
    paths:
      - '**.toc'
  workflow_dispatch:

jobs:
  AtlasListUpdate2:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Update files
        shell: pwsh
        working-directory: ./.github/scripts
        run: |
          ./UpdateAtlasList2.ps1

      - name: Create pull request
        uses: peter-evans/create-pull-request@v5
        with:
          branch: update-atlaslist2
          delete-branch: true
          commit-message: Update atlas list from wago.tools 2 (${{ env.current_date }})
          title: Auto-update of atlas list from wago.tools 2
          body: |
            Weekly atlas list update. Changes generated by GitHub Action.

            Links:
            - [Workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - [YAML file](${{ github.server_url }}/${{ github.repository }}/blob/test/.github/workflows/atlaslist_update2.yml)
          add-paths: |
            WeakAuras/Types_*.lua
